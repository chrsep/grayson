app = "grayson"

kill_signal = "SIGINT"
kill_timeout = 5

[env]

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 3000
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 100
soft_limit = 80
type = "connections"

